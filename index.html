  <div id="bible">Loading...</div>

  <script>
    const bibleDiv = document.getElementById("bible");
    const select = document.getElementById("passage");

    function loadPassage(passage) {
      bibleDiv.innerHTML = "Loading...";
      fetch(`https://labs.bible.org/api/?passage=${encodeURIComponent(passage)}&type=json`)
        .then(res => res.json())
        .then(data => {
          const html = data.map(v =>
            `<p><strong>${v.bookname} ${v.chapter}:${v.verse}</strong> ${v.text}</p>`
          ).join('');
          bibleDiv.innerHTML = html;
        })
        .catch(err => {
          bibleDiv.innerText = "Failed to load passage.";
          console.error(err);
        });
    }

    // Load initial passage
    loadPassage(select.value);

    // Update when dropdown changes
    select.addEventListener("change", () => loadPassage(select.value));
  </script>
