<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GeoBible Viewer</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    select { margin-bottom: 20px; padding: 5px; font-size: 1em; width: 100%; max-width: 400px; }
    h2 { font-size: 1.5em; }
    p { line-height: 1.6; }
  </style>
</head>
<body>
  <h2>GeoBible Viewer</h2>

  <label for="passage">Select a passage:</label>
  <select id="passage">
    <!-- START OF OPTIONS -->
    <!-- The full dropdown list is over 1,100 lines long -->
    <!-- To keep things clean, Iâ€™ll give you a link to the full copy next -->
  </select>

  <div id="bible">Loading...</div>

  <script>
    const bibleDiv = document.getElementById("bible");
    const select = document.getElementById("passage");

    function loadPassage(passage) {
      bibleDiv.innerHTML = "Loading...";
      fetch(`https://labs.bible.org/api/?passage=${encodeURIComponent(passage)}&type=json`)
        .then(res => res.json())
        .then(data => {
          const html = data.map(v =>
            `<p><strong>${v.bookname} ${v.chapter}:${v.verse}</strong> ${v.text}</p>`
          ).join('');
          bibleDiv.innerHTML = html;
        })
        .catch(err => {
          bibleDiv.innerText = "Failed to load passage.";
          console.error(err);
        });
    }

    // Load initial passage
    loadPassage("Genesis 1");

    // Update when dropdown changes
    select.addEventListener("change", () => loadPassage(select.value));
  </script>
</body>
</html>
